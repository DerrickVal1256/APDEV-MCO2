<!DOCTYPE html>
<html>
    <head>
        <title> Lab Res Login </title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/loginpage.css" rel="stylesheet">
    </head>
    <body>
        <div class="main-container">
            <div class="form">
                <form class="registration-form" method="POST">
                    <h2> Register </h2>
                    <div class="split-input">
                        <input type="text" placeholder="First Name *" id="fname"required/>
                        <input type="text" placeholder="Last Name *" id="lname" required/>
                    </div>

                    <input type="text" placeholder="ID Number *" required/>
                    <input type="text" placeholder="Email *" required/>

                    <div class="split-input">
                        <input type="password" placeholder="Password *" id="pass1" required/>
                        <input type="password" placeholder="Re Enter Password *" id="pass2" required/>
                    </div>
                    
                    <a class="btn" href="../html/index.html">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Create
                    </a>
                    <p class="message"> Already registered? <a href="#" id="sign-in-switch">Sign In</a></p>
                </form>
                <form class="login-form" method="POST">
                    <h2> Login </h2>
                    <input type="text" placeholder="ID Number *" required/>
                    <input type="password" placeholder="Password *" required/>
                    <a class="btn" href="../html/index.html">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Sign in
                    </a>
                    <p class="message">Not registered? <a href="#" id="reg-account-switch">Create an Account</a></p>
                </form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="../js/loginpage.js"></script>
    </body>
</html>
